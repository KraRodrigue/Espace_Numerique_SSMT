<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réclamations - Admin UFR SSMT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --blue: #4e73df;
            --indigo: #6610f2;
            --purple: #6f42c1;
            --pink: #e83e8c;
            --red: #e74a3b;
            --orange: #fd7e14;
            --yellow: #f6c23e;
            --green: #1cc88a;
            --teal: #20c9a6;
            --cyan: #36b9cc;
            --white: #fff;
            --gray: #858796;
            --gray-dark: #5a5c69;
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, var(--primary) 0%, var(--indigo) 100%);
            color: white;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .menu-section {
            padding: 10px 0;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .menu-link:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: var(--warning);
        }

        .menu-link.active {
            background: rgba(255,255,255,0.15);
            border-left-color: var(--warning);
            font-weight: 600;
        }

        .menu-icon {
            width: 20px;
            margin-right: 12px;
            font-size: 18px;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            min-height: 100vh;
        }

        .top-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
        }

        .page-title h1 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .page-title p {
            font-size: 14px;
            color: var(--gray);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.orange { border-left-color: var(--warning); }
        .stat-card.blue { border-left-color: var(--info); }
        .stat-card.green { border-left-color: var(--success); }
        .stat-card.red { border-left-color: var(--danger); }

        .stat-info h3 {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-info .value {
            font-size: 28px;
            font-weight: bold;
            color: var(--dark);
        }

        .stat-icon {
            font-size: 40px;
            opacity: 0.3;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 25px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .filter-control {
            padding: 10px 15px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
        }

        /* Tabs */
        .tabs-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--indigo) 100%);
            color: white;
            border-color: var(--primary);
        }

        /* Reclamations Table */
        .table-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--light);
            padding: 8px 15px;
            border-radius: 8px;
            gap: 8px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            width: 250px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: var(--primary);
            color: white;
        }

        .data-table th {
            padding: 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid var(--light);
            font-size: 14px;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: var(--light);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-warning {
            background: rgba(246, 194, 62, 0.2);
            color: var(--warning);
        }

        .badge-info {
            background: rgba(54, 185, 204, 0.2);
            color: var(--info);
        }

        .badge-success {
            background: rgba(28, 200, 138, 0.2);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(231, 74, 59, 0.2);
            color: var(--danger);
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-normal {
            background: rgba(54, 185, 204, 0.1);
            color: var(--info);
        }

        .priority-high {
            background: rgba(246, 194, 62, 0.1);
            color: var(--warning);
        }

        .priority-urgent {
            background: rgba(231, 74, 59, 0.1);
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .modal-header h3 {
            font-size: 22px;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--gray);
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .reclamation-details {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--gray);
            font-size: 13px;
        }

        .detail-value {
            color: var(--dark);
            font-size: 14px;
        }

        .message-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            margin: 15px 0;
        }

        .message-box h4 {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .message-box p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--dark);
        }

        .response-section {
            margin-top: 25px;
        }

        .response-section h4 {
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--light);
        }

        .btn-lg {
            padding: 12px 30px;
            font-size: 15px;
        }

        .timeline {
            margin-top: 25px;
        }

        .timeline-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 25px;
            bottom: -20px;
            width: 2px;
            background: var(--light);
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-icon {
            position: absolute;
            left: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .timeline-content {
            flex: 1;
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .timeline-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .timeline-date {
            font-size: 12px;
            color: var(--gray);
        }

        .timeline-text {
            font-size: 13px;
            color: var(--dark);
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .table-wrapper {
                overflow-x: scroll;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="Sidebar1"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h1>Gestion des Réclamations</h1>
                <p>Traiter et suivre les réclamations des étudiants</p>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card orange" onclick="filterByStatus('pending')">
                <div class="stat-info">
                    <h3>En Attente</h3>
                    <div class="value" id="pendingCount">8</div>
                </div>
                <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
            </div>

            <div class="stat-card blue" onclick="filterByStatus('in-progress')">
                <div class="stat-info">
                    <h3>En Traitement</h3>
                    <div class="value" id="progressCount">5</div>
                </div>
                <div class="stat-icon"><i class="fas fa-spinner"></i></div>
            </div>

            <div class="stat-card green" onclick="filterByStatus('resolved')">
                <div class="stat-info">
                    <h3>Résolues</h3>
                    <div class="value" id="resolvedCount">12</div>
                </div>
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
            </div>

            <div class="stat-card red" onclick="filterByStatus('urgent')">
                <div class="stat-info">
                    <h3>Urgentes</h3>
                    <div class="value" id="urgentCount">3</div>
                </div>
                <div class="stat-icon"><i class="fas fa-triangle-exclamation"></i></div>
            </div>
        </div>


        <!-- Filters -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label"><i class="fas fa-search"></i> Rechercher</label>
                    <input type="text" class="filter-control" id="searchInput" placeholder="N° Réclamation, étudiant..." onkeyup="filterTable()">
                </div>

                <div class="filter-group">
                    <label class="filter-label"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" class="filter-control" id="dateFilter" onchange="filterTable()">
                </div>

                <div class="filter-group">
                    <label class="filter-label"><i class="fas fa-bullseye"></i> Priorité</label>
                    <select class="filter-control" id="priorityFilter" onchange="filterTable()">
                        <option value="">Toutes</option>
                        <option value="normal">Normale</option>
                        <option value="high">Élevée</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label"><i class="fas fa-book"></i> UE</label>
                    <select class="filter-control" id="ueFilter" onchange="filterTable()">
                        <option value="">Toutes</option>
                        <option value="MAT">Mathématiques</option>
                        <option value="INF">Informatique</option>
                        <option value="PHY">Physique</option>
                        <option value="CHI">Chimie</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" onclick="filterByStatus('all')">
                <i class="fas fa-clipboard-list"></i> Toutes (25)
            </button>
            <button class="tab-btn" onclick="filterByStatus('pending')">
                <i class="fas fa-hourglass-half"></i> En attente (8)
            </button>
            <button class="tab-btn" onclick="filterByStatus('in-progress')">
                <i class="fas fa-spinner"></i> En traitement (5)
            </button>
            <button class="tab-btn" onclick="filterByStatus('resolved')">
                <i class="fas fa-check-circle"></i> Résolues (12)
            </button>
        </div>


        <!-- Table -->
        <div class="table-card">
           <div class="table-header">
                <h3 class="table-title">
                    <i class="fas fa-clipboard-list"></i> Liste des Réclamations
                </h3>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Recherche rapide..." id="quickSearch" onkeyup="quickSearchTable()">
                </div>
            </div>


            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>N° Réclamation</th>
                            <th>Étudiant</th>
                            <th>UE Concernée</th>
                            <th>Objet</th>
                            <th>Date</th>
                            <th>Priorité</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reclamationsTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Reclamation Details -->
    <div class="modal" id="reclamationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Détails de la Réclamation</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>

            <div id="modalBody">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

        function loadReclamations(data = reclamationsData) {
            tableBody.innerHTML = '';
            data.forEach(rec => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rec.id}</td>
                    <td>${rec.studentName}</td>
                    <td>${rec.ue}</td>
                    <td>${rec.subject}</td>
                    <td>${rec.date}</td>
                    <td>
                        <span class="priority-badge priority-${rec.priority}">
                            ${rec.priority === 'normal' ? 'Normale' : rec.priority === 'high' ? 'Élevée' : 'Urgente'}
                        </span>
                    </td>
                    <td>
                        <span class="badge badge-${rec.status === 'pending' ? 'warning' : rec.status === 'in-progress' ? 'info' : 'success'}">
                            ${rec.status === 'pending' ? 'En attente' : rec.status === 'in-progress' ? 'En traitement' : 'Résolue'}
                        </span>
                    </td>
                    <td class="action-buttons">
                        <button class="btn btn-primary" onclick="openModal('${rec.id}')">Voir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        loadReclamations();

        // Filtrage simple
        function filterByStatus(status) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (status === 'all') {
                loadReclamations();
            } else {
                const filtered = reclamationsData.filter(r => r.status === status);
                loadReclamations(filtered);
            }
        }

        // Recherche rapide
        function quickSearchTable() {
            const input = document.getElementById('quickSearch').value.toLowerCase();
            const filtered = reclamationsData.filter(rec =>
                rec.id.toLowerCase().includes(input) ||
                rec.studentName.toLowerCase().includes(input) ||
                rec.subject.toLowerCase().includes(input)
            );
            loadReclamations(filtered);
        }

        // Ouvrir et fermer la modale
        const modal = document.getElementById('reclamationModal');
        const modalBody = document.getElementById('modalBody');

        function openModal(id) {
            const rec = reclamationsData.find(r => r.id === id);
            if (!rec) return;

            modalBody.innerHTML = `
                <div class="reclamation-details">
                    <div class="detail-row"><div class="detail-label">N° Réclamation:</div><div class="detail-value">${rec.id}</div></div>
                    <div class="detail-row"><div class="detail-label">Nom de l'étudiant:</div><div class="detail-value">${rec.studentName}</div></div>
                    <div class="detail-row"><div class="detail-label">Matricule:</div><div class="detail-value">${rec.matricule}</div></div>
                    <div class="detail-row"><div class="detail-label">UE Concernée:</div><div class="detail-value">${rec.ue}</div></div>
                    <div class="detail-row"><div class="detail-label">Objet:</div><div class="detail-value">${rec.subject}</div></div>
                    <div class="detail-row"><div class="detail-label">Date:</div><div class="detail-value">${rec.date}</div></div>
                    <div class="detail-row"><div class="detail-label">Priorité:</div><div class="detail-value">${rec.priority}</div></div>
                    <div class="detail-row"><div class="detail-label">Email:</div><div class="detail-value">${rec.email}</div></div>
                    <div class="detail-row"><div class="detail-label">Téléphone:</div><div class="detail-value">${rec.phone}</div></div>
                </div>

                <div class="message-box">
                    <h4>Message de l'étudiant :</h4>
                    <p>${rec.message}</p>
                </div>

                ${rec.response ? `
                <div class="message-box" style="border-left-color: var(--success);">
                    <h4>Réponse de l'administration :</h4>
                    <p>${rec.response}</p>
                </div>` : `
                <div class="response-section">
                    <h4>Rédiger une réponse :</h4>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Saisissez votre réponse..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success btn-lg" onclick="sendResponse('${rec.id}')">Envoyer</button>
                    </div>
                </div>
                `}
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function sendResponse(id) {
            alert("Réponse envoyée avec succès pour " + id);
            closeModal();
        }

        function goToPage(page) {
            alert("Redirection vers : " + page);
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
